name: Build Debian Image
on: [push, pull_request]

jobs:
  build:
    name: GetLinuxRelease
    runs-on: debian/latest
    steps:
      - id: getlinuxrelease
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: alistairjordan
          repo: msm8916-linux
          excludes: prerelease, draft
      - id: getdebianpackage
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'alistairjordan/msm8916-linux'
          file: 'release.deb'
      - id: getdtb
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'alistairjordan/msm8916-linux'
          file: 'release.dtb'
      - name: Build Debian
        id: builddebian
        run: |
          ./scripts/create_debian_github.sh
      - name: Build boot
        id: buildboot
        run: |
          ./scripts/create_boot.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: Dongle${{ github.run_id }}${{ github.run_attempt }}
          release_name: Release ${{ github.sha }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset-rootfs
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: rootfs.img
          asset_name: rootfs.img
          asset_content_type: application/img
      - name: Upload Release Asset
        id: upload-release-asset-boot
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: boot.img
          asset_name: boot.img
          asset_content_type: application/img